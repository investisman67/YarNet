<!DOCTYPE html>
<html>
<head>
    <title>Votre Site Web</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
    <header>
        <img src="Yar Net.png" alt="Logo de Yar Net">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Recherche...">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Accueil</a>
                <a href="#">Catégorie</a>
            </div>
        </div>
        <div id="cart">
            <img src="Panier.jpg" alt="Panier">
        </div>
    </header>
    <main>
        <div class="carousel">
            <!-- Les articles seront ajoutés ici dynamiquement -->
        </div>
        <ul id="myUL">
          <!-- Les éléments de la liste seront ajoutés ici dynamiquement -->
        </ul>
    </main>
    <footer>
        <!-- Ici, vous pouvez ajouter votre pied de page -->
    </footer>
    <script src="Script.js"></script>
</body>
</html>
